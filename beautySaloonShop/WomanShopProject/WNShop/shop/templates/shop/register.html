{% extends 'shop/base.html' %}
{% load static %}
{% block content %}

    <link type="text/css" rel="stylesheet" href="{% static 'shop/css/login.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div class="container">
        <div class="errors mx-2">
            {{ form.errors }}
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="authForm p-3">
                {% for f in form %}
                <label for="{{ f.id_for_label }}">{{f.label}} </label>
                {{ f }}
                {% endfor %}
                <div class="wrapper">
                    <button type="button" style="justify-content: flex-start; width: 4em;" class="pt-2" onclick="window.location.href='/'"><span class="material-icons">home</span></button>
                    <button type="submit" style="justify-content: flex-end; width: 4em;" class="pt-2"><span class="material-icons">done</span></button>
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'shop/js/login.js' %}"></script>
    <script>
        
        document.getElementById("id_phone_number").addEventListener("input", function(evt) {
          evt.target.value = evt.target.value.replace(/[^0-9]/g, "");
        });

        const inputs = document.getElementsByTagName('input');
        for (let i = 0; i < inputs.length; i++) {
            const input = inputs[i];
            if (input.name === 'email') {
                input.placeholder = 'example@mail.ru';
            }
            if (input.name === 'phone_number') {
                input.placeholder = '89128751234'
            }
            if (input.name === 'password1') {
                input.placeholder = '**************'
            }
            if (input.name === 'password2') {
                input.placeholder = '**************'
            }
        }
        
    </script>
      
{% endblock %}
