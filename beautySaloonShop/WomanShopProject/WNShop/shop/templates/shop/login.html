{% extends 'shop/base.html' %}
{% load static %}
{% block content %}

    <link type="text/css" rel="stylesheet" href="{% static 'shop/css/login.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="errors">
                {{ errors }}
            </div>
            <div class="authForm p-3">
                <label for="id_username">Электронная почта или номер телефона</label>
                <input type="text" name="username" placeholder="example@mail.ru" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username">
                <label for="id_password">Пароль</label>
                <input type="password" name="password" placeholder="******" autofocus="" autocapitalize="none" autocomplete="password" maxlength="254" required="" id="id_username">
                <div class="wrapper">
                    <button type="button" style="justify-content: flex-start; width: 4em;" class="pt-2" onclick="window.location.href='/'"><span class="material-icons">home</span></button>
                    <button type="button" style="justify-content: center;"onclick="window.location.href='/auth/register'">Регистрация</button>
                    <button type="submit" style="justify-content: flex-end; width: 4em;" class="pt-2"><span class="material-icons">done</span></button>
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'shop/js/login.js' %}"></script>

{% endblock %}
