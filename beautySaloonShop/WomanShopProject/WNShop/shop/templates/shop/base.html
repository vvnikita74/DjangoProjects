{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'shop/css/bootstrap.min.css'%}">
    <link type="text/css" rel="stylesheet" href="{% static 'shop/css/base.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,200" />
    <title>Салон-Магазин Красоты</title>
</head>
<body background="{% static 'shop/images/background.png' %}">
    
    {% if request.user.is_authenticated %}

    <div class="dropdown user-container">
        <a role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            {{request.user.email}}</a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="{% url 'logout' %}">Выход</a>
        </ul>
    </div>
      
    {% endif %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
