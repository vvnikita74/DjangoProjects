{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сеть компьютерных клубов</title>
    <link type="text/css" rel="stylesheet" href="{% static 'pcclub/css/bootstrap.min.css'%}">
    <link type="text/css" rel="stylesheet" href="{% static 'pcclub/css/base.css' %}">
    <style>body {background: url("{% static 'pcclub/images/background.png' %}"); background-size: 100%;}</style>
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'home' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'services' %}">Услуги</a>
                </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ request.user.username }}
                    </a>
                    <ul class="dropdown-menu bg-dark" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item text-white" href="{% url 'profile' %}">Профиль</a></li>
                        <li><a class="dropdown-item text-white" href="{% url 'logout' %}">Выход</a></li>
                    </ul>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'register' %}">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'login' %}">Вход</a>
                </li>
            {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="footer mt-auto py-3 bg-dark">
        <span class="text-white p-3">Сеть компьютерных клубов</span>
        <div class="pe-3" style="float: right;">
            <a href="#" class="p-2"><img src="{% static 'pcclub/images/vk-logo.png' %}"></a>
            <a href="#" class="p-2"><img src="{% static 'pcclub/images/instagram-logo.png' %}"></a>
            <a href="#" class="p-2"><img src="{% static 'pcclub/images/telegram-logo.png' %}"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
